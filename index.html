  <title>Блокнот рецептов</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Raleway:wght@500&display=swap" rel="stylesheet">

<body>
  <section class="section">
    <div class="container">
      <div class="container-inner">
        <div>
          <div class="filter-side">
            <div class="input-wrap">
              <input class="filter-side-input" id="searchInput" type="text" placeholder="Введите название блюда" autocomplete="off">
              <button class="filter-side-reset" type="reset">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M16 8L8 16" stroke="#a4b9a7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M16 16L8 8" stroke="#a4b9a7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>

            <nav class="btn-wrap">
              <button class="nav-btn nav-btn-filter">Белок</button>
              <button class="nav-btn nav-btn-filter">Овощи</button>
              <button class="nav-btn nav-btn-filter">Горячее</button>
              <button class="nav-btn nav-btn-filter">Молочное</button>
              <button class="nav-btn nav-btn-filter">Сладкое</button>
              <button class="nav-btn nav-btn-filter">Салаты</button>
              <button class="nav-btn nav-btn-filter">Рыба</button>
              <button class="nav-btn nav-btn-filter">Каши</button>
              <button class="nav-btn nav-btn-filter">Прочее</button>
              <button class="nav-btn" id="btnShowAll">Показать все</button>
              <button class="nav-btn" id="btnToggleFilters">Показать фильтры</button>
            </nav>

            <ul class="outMenu"></ul>
          </div>
        </div>


        <div class="result-side">
          <div class="outRecipe">

          </div>
        </div>
      </div>


    </div>


    </div>
  </section>
