<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блокнот рецептов</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Raleway:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
</head>

<body>
  <section class="section">
    <div class="bgi"></div>
    <div class="container">
      <div class="container-inner">
        <div>
          <div class="filter-side">
            <div class="input-wrap">
              <input class="filter-side-input" id="searchInput" type="text" placeholder="Введите название блюда"
                autocomplete="off" />
              <button class="filter-side-reset" type="reset">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M16 8L8 16" stroke="#a4b9a7" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path d="M16 16L8 8" stroke="#a4b9a7" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
              </button>
            </div>

            <nav class="btn-wrap">
              <button class="nav-btn nav-btn-filter">Белок</button>
              <button class="nav-btn nav-btn-filter">Овощи</button>
              <button class="nav-btn nav-btn-filter">Горячее</button>
              <button class="nav-btn nav-btn-filter">Молочное</button>
              <button class="nav-btn nav-btn-filter">Сладкое</button>
              <button class="nav-btn nav-btn-filter">Салаты</button>
              <button class="nav-btn nav-btn-filter">Рыба</button>
              <button class="nav-btn nav-btn-filter">Каши</button>
              <button class="nav-btn nav-btn-filter">Прочее</button>
              <button class="nav-btn" id="btnToggleFilters">Показать фильтры</button>
              <button class="nav-btn" id="btnShowAll">Показать рецепты</button>
            </nav>

            <ul class="outMenu"></ul>
          </div>
        </div>


        <div class="result-side">
          <div class="arrow-up">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-up" role="img"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-arrow-up fa-w-14 fa-3x">
              <path fill="currentColor"
                d="M34.9 289.5l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L207 39c9.4-9.4 24.6-9.4 33.9 0l194.3 194.3c9.4 9.4 9.4 24.6 0 33.9L413 289.4c-9.5 9.5-25 9.3-34.3-.4L264 168.6V456c0 13.3-10.7 24-24 24h-32c-13.3 0-24-10.7-24-24V168.6L69.2 289.1c-9.3 9.8-24.8 10-34.3.4z">
              </path>
            </svg>
          </div>
          <div class="outRecipe"></div>
        </div>
      </div>


    </div>
  </section>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
